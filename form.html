<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
</head>

<body>
    <fieldset>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <form onsubmit="return validateForm()">
            <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Nama</label>
                <div class="col-8">
                    <input id="text" name="text" placeholder="Nama lengkap" type="text" class="form-control"
                        required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="text1" class="col-4 col-form-label">Tujuan</label>
                <div class="col-8">
                    <input id="text1" name="text1" placeholder="Tujuan" type="text" class="form-control"
                        required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="text2" class="col-4 col-form-label">Jam Pemberangkatan</label>
                <div class="col-8">
                    <input id="text2" name="text2" type="time" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="text3" class="col-4 col-form-label">Email</label>
                <div class="col-8">
                    <input id="text3" name="text3" placeholder="Email " type="email" class="form-control"
                        required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="Jumlah" class="col-4 col-form-label">Jumlah Tiket</label>
                <div class="col-8">
                    <select id="Jumlah" name="Jumlah" class="custom-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </fieldset>
    <script>
        function validateForm() {
            var nama = document.getElementById("text").value;
            var tujuan = document.getElementById("text1").value;
            var jam pemberangkatan = document.getElementById("text1").value;
            var email = document.getElementById("text1").value;


            if (nama == ""  tujuan == "") {
                alert("Mohon lengkapi nama dan nomor telepon.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
